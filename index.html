<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit calculator</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

    <div class="calculator-container">
        <div id="calculator">
            <h1>Кредитний калькулятор</h1>
            <div id="amount" class="input-container">
                <label for="loanAmount">Сума кредиту (грн):</label>
                <input type="number" id="loanAmount" min="1000" max="50000" step="100" required>
            </div>
            <div id="period" class="input-container">
                <label for="repaymentPeriod">Період погашення (днів):</label>
                <input type="number" id="repaymentPeriod" min="7" max="60" step="1" required>
            </div>
            <div class="result-container">
                <p>Денна сума погашення: <span id="dailyRepayment">0 грн.</span></p>
                <p>Загальна сума погашення: <span id="totalRepayment">0 грн.</span></p>
            </div>
            <button id="calculateButton" disabled>Отримати кредит</button>

        </div>
        <div id="greeting" class="greeting">
            <span id="greetingContent" class="greeting__content">Вітаємо, вам надано кредит!</span>
            <button id="backButton" class="greeting__button">Повернутися до калькулятору</button>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
